{% set active_page = active_page | default('home') %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Siduree!">
    <meta name="author" content="SÃ©bastien Rannou">
    <link rel="shortcut icon" href="/static/assets/ico/favicon.ico">

    <title>Siduree! {{title}}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/siduree.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right"> 

          <li class="{% if active_page == 'user' %}active{% endif %}">
	    <a href="{{ url_for('login') }}">
	      <span class="glyphicon glyphicon-user"></span>
	    </a>
	  </li>

          <li class="{% if active_page == 'about' %}active{% endif %}">
	    <a href="{{ url_for('about') }}">
	      <span class="glyphicon glyphicon-info-sign"></span>
	    </a>
	  </li>

          <li class="{% if active_page == 'home' %}active{% endif %}">
	    <a href="{{ url_for('index') }}">
	      <span class="glyphicon glyphicon-home"></span>
	    </a>
	  </li>

        </ul>
        <h3 class="text-muted">Siduree!</h3>
      </div>

      {% block content %}{% endblock %}

      <div class="footer">
        <p>&copy; Siduree 2014</p>
      </div>

    </div>

  </body>
</html>
